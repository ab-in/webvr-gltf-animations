<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>WebVR demo by Unboring.net</title>
		<!-- Facebook Metas -->
		<meta property="og:url" content="https://unboring.net/" />
		<meta property="og:title" content="WebVR demo by Unboring.net"/>
		<meta property="og:description" content="WebXR avatars demo for Daydream"/>
		<meta property="og:image" content="https://unboring.net/lab/avatar/images/avatar-mark-carmel.png">
		<meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
		<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'/>
		<style>
			body {
				width: 100%;
				height: 100%;
				background-color: #000;
				color: #fff;
				margin: 0px;
				padding: 0;
				overflow: hidden;
			}

			/* Position the button on the bottom of the page. */
			#ui {
				position: absolute;
				bottom: 10px;
				left: 50%;
				transform: translate(-50%, -50%);
				text-align: center;
				font-family: 'Karla', sans-serif;
				z-index: 1;
			}

			a#magic-window {
				display: block;
				color: white;
				margin-top: 1em;
			}
		</style>
</head>
	<body>
		<div id="ui">
			<div id="vr-button"></div>
			<a id="magic-window" href="#">Try it without a headset</a>
		</div>
	</body>
	<script src='js/three.js'></script>
	<script src='js/index.js'></script>
</html>
