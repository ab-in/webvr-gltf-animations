	<body>
		<header>
			<audio id="gum-local" controls autoplay></audio>
			<div id="ui">
				<h3>Just share your room URL to talk</h3>
				<h1>share/<strong>two</strong>/talk</h1>
				<div id="html-content">
					<div id="room">
						<input id="url" value="" readonly>
						<!-- Trigger -->
						<button class="btn" data-clipboard-target="#url">
								<img src="images/clipboard.svg" alt="Copy to clipboard">
						</button>
					</div>
					<div id="alert">Room ---- is empty :(</div>
				</div>
				<div id="create-button">
					<button title="Create your own room">
						<div>CREATE YOUR OWN ROOM</div>
					</button>
				</div>
				<div id="vr-button"></div>
				<a id="magic-window" href="#">Try it without a headset</a>
			</div>
		</header>
		<section id="webgl-content">
		</section>
		<footer>
			<div id="authors">
				A WebVR Experiment by <a href="https://twitter.com/arturitu" target="_blank">@arturitu</a> &amp; <a href="https://twitter.com/superhoge" target="_blank">@takahiro</a>
			</div>
		</footer>
	</body>
